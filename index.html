<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <title>Calculator</title>
  </head>
  <body>
    <section>
        <i class="las la-bars"></i>
       <h3>Standard</h3>
    </section>


    <nav> 
      <ul>
        <li><a href="">History</a></li>
        <li><a href="">Memory</a></li>
      </ul>
    </nav>

    <section>
        <input type="text" name="0">
    </section>
    
   

    <button>MC</button>
    <button>MR</button>
    <button>M+</button>
    <button>M-</button>
    <button>MS</button>

    <table>
      <tr>
        <td><input type="button" value="%" /></td>
        <td><input type="button" value="CE" /></td>
        <td><input type="button" value="C" /></td>
        <td><input type="button" value="clear" /></td>
      </tr>
      <tr>
        <td><input type="button" value="1/x" /></td>
        <td><input type="button" value="x^2" /></td>
        <td><input type="button" value="sqroot" /></td>
        <td><input type="button" value="/" /></td>
      </tr>

      <tr>
        <td><input type="button" value="7" /></td>
        <td><input type="button" value="8" /></td>
        <td><input type="button" value="9" /></td>
        <td><input type="button" value="x" /></td>
      </tr>
      <tr>
        <td><input type="button" value="4" /></td>
        <td><input type="button" value="5" /></td>
        <td><input type="button" value="6" /></td>
        <td><input type="button" value="-" /></td>
      </tr>
      <tr>
        <td><input type="button" value="1" /></td>
        <td><input type="button" value="2" /></td>
        <td><input type="button" value="3" /></td>
        <td><input type="button" value="+" /></td>
      </tr>
      <tr>
        <td><input type="button" value="+/-" /></td>
        <td><input type="button" value="0" /></td>
        <td><input type="button" value="," /></td>
        <td><input type="button" value="=" class="equalBtn" /></td>
      </tr>
    </table>
  </body>
</html>
